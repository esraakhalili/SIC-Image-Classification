# YOLOv8 Classification Configuration

# Model Configuration
model:
  name: "yolov8n-cls.pt"  # Options: yolov8n-cls.pt, yolov8s-cls.pt, yolov8m-cls.pt, yolov8l-cls.pt, yolov8x-cls.pt
  pretrained: true

# Dataset Configuration
dataset:
  root: "data"
  train: "train"
  val: "val"
  test: "test"  # Optional

# Training Configuration
training:
  epochs: 100
  imgsz: 224  # Image size for classification
  batch_size: 16
  workers: 8
  device: "auto"  # "auto", "cpu", "cuda", or "0", "1", etc.
  patience: 50  # Early stopping patience
  save_period: 10  # Save checkpoint every N epochs
  
  # Optimization
  optimizer: "Adam"  # Options: SGD, Adam, AdamW
  lr0: 0.001  # Initial learning rate
  lrf: 0.01  # Final learning rate (lr0 * lrf)
  momentum: 0.937
  weight_decay: 0.0005
  warmup_epochs: 3
  warmup_momentum: 0.8
  warmup_bias_lr: 0.1
  
  # Augmentation
  hsv_h: 0.015  # Image HSV-Hue augmentation
  hsv_s: 0.7  # Image HSV-Saturation augmentation
  hsv_v: 0.4  # Image HSV-Value augmentation
  degrees: 0.0  # Image rotation (+/- deg)
  translate: 0.1  # Image translation (+/- fraction)
  scale: 0.5  # Image scale (+/- gain)
  shear: 0.0  # Image shear (+/- deg)
  perspective: 0.0  # Image perspective (+/- fraction)
  flipud: 0.0  # Image flip up-down (probability)
  fliplr: 0.5  # Image flip left-right (probability)
  mosaic: 1.0  # Image mosaic (probability)
  mixup: 0.0  # Image mixup (probability)

# Logging Configuration
logging:
  project: "yolov8_classification"
  name: "run"
  save_dir: "runs/classify"
  verbose: true

# Export Configuration
export:
  format: "onnx"  # Options: onnx, torchscript, coreml, etc.
  imgsz: 224
  half: false  # FP16 quantization
  simplify: true  # Simplify ONNX model
  opset: 12  # ONNX opset version

